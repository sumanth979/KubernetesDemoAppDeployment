apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    name: redis-deployment
    app: demo-voting-app
spec:
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: demo-voting-app
    spec:
      containers:
      - name: redis-pod
        image: redis
        ports:
          - containerPort: 6379
  selector:
    matchLabels:
      name: redis-pod
      app: demo-voting-app
  replicas: 1
